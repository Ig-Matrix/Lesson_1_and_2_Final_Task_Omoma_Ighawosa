<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <title>Google Homepage Clone</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img
                    src="../images/apps_FILL0_wght400_GRAD0_opsz48.svg"
                    alt="Apps icon"
                />
                <span>
                    <img src="../images/my-pp2.jpeg" alt="My Profile pic" />
                </span>
            </nav>
            <rect fill="none" height="192" width="192"></rect>
            <main>
                <div class="google-image">
                    <img
                        src="../images/googlelogo_color.png"
                        alt="google photo"
                    />
                </div>
                <div class="search">
                    <span class="search-i material-icons-outlined">
                        search
                    </span>
                    <input type="text" id="search" />
                    <img class="mic-i" src="../images/Google-Voice-icon.jpg" alt="google mic icon">
                    <img class="cam-i" src="../images/google-cam-icon.png" alt="google camera icon">
                </div>
                <div class="search-btn">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    <span class="offer"> Google offered in: </span>
                    <a href="#">Hausa</a>
                    <a href="#">Igbo</a>
                    <a href="#">Èdè Yorùbá</a>
                    <a href="#">Nigerian Pidgin</a>
                </div>
            </main>
            <footer>
                <div class="nigeria">Nigeria</div>
                <div class="bottom">
                    <div class="bottom-left">
                        <a href="#">About</a>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">How Search Works</a>
                    </div>
                    <div class="bottom-center">
                        <a href="#">Carbon neutral since 2007</a>
                    </div>
                    <div class="bottom-right">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
